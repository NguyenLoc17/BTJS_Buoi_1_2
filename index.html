<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tấn Lộc</title>
</head>
<body>
    <h1>Bài tập 1 - Tính lương nhân viên </h1>
    <input id="luongNgay" type="number" placeholder="Lương/ngày">
    <input id="soNgayLam" type="number" placeholder="Ngày làm việc">
    <Button id="btnTongLuong">Tổng lương</Button>
    <p class="textShow" id="outPutLuong"></p>
    <hr><hr>
    <h1>Bài tập 2 - Tính giá trị trung bình của 5 số nhập vào</h1>
    <input id="number_1" type="number" placeholder="number1">
    <input id="number_2" type="number" placeholder="number2">
    <input id="number_3" type="number" placeholder="number3">
    <input id="number_4" type="number" placeholder="number4">
    <input id="number_5" type="number" placeholder="number5">
    <button id="btnTB">Trung bình: </button>
    <p class="textUpper" id="pInform"></p>
    <hr><hr>
    <H1>Bài tập 3 - Quy đổi tiền tệ USD - VND</H1>
    <input id="inputUSD" type="number" placeholder="USD">
    <button id="btnQD">Quy đổi VND</button>
    <p class="vndShow" id="outputQD"></p>
    <hr><hr>
    <h1>Bài tập 4 - Tính diện tích + chu vi hình chữ nhật</h1>
    <input type="number" id="chieuDai" placeholder="chieu dai"> 
    <input type="number" id="chieuRong" placeholder="chieu rong">
    <button id="btnDienTich">Diện tích</button>
    <button id="btnChuVi">Chu Vi</button>
    <p class="showDT" id="showDienTich"></p>
    <p class="showCV" id="showChuVi"></p>
    <hr><hr>
    <h1>Bài tập 5 - Tính tổng 2 ký số </h1>
    <input type="number" id="kySo" placeholder="Nhập số có 2 chữ số">
    <button id="btnTongKySo">Tính tổng</button>
    <p id="showTongks"></p>
    



    <!-- Js xử lý bài tập  -->
    <script src="./bt1.js"></script>
    <script src="./bt2.js"></script>
    <script src="./bt3.js"></script>
    <script src="./bt4.js"></script>
    <script src="./bt5.js"></script>
</body>
</html>
